<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Solo Quest</title>
<link rel="stylesheet" href="css/solitario.css"/>
<link rel="stylesheet" href="css/animate.css"/>
<script type="text/javascript" src="js/fx.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/init.js" charset="UTF-8"></script>
<script type="text/javascript">
	getJsonAvventure();
	
	function popolaSelect(){
		fadeIn();
		zoomInLogo();
		for (var i=0; i<avventure.length; i++){
			var avventura = avventure[i];
			var option = document.createElement("option");
			option.value = avventura;
			var dati = eval("dati"+avventura);
			option.innerHTML = dati.nome;
			document.getElementById("selectAvventura").appendChild(option);
		}
	}
	
	function zoomInLogo() {
		const logo = document.getElementById("logo");
		setTimeout(function() {
			logo.className = logo.className.replace("hidden","animated zoomIn");
		}, 100);
	}
	
	function scegliAvventura(){
		var avventura = document.getElementById("selectAvventura").value;
		changePage("testo.html#"+avventura);
	}
	//document.body.className += ' fade-out';	
	
	window.onload = popolaSelect;
</script>
</head>
<body class="buio">
<div class="container">
	<div class="logoContainer">
		<img id="logo" src="img/logo.png" class="hidden"/>
	</div>
	<div class="centralContent">
		Scegli l'avventura:<br><br>
		<select id="selectAvventura" onchange="scegliAvventura()">
		<option value=""></option>
		</select>
	</div>	
</div>
</body>
</html>
